<!DOCTYPE html>
<html>
<head>
  <title>University Residence Management System</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>University Residence Management System</h1>

  <h2>Dormitories</h2>
  <table id="dormitoryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Occupied</th>
        <th>Size (sq ft)</th>
        <th>Rent</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Apartments</h2>
  <table id="apartmentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Occupied</th>
        <th>Number of Rooms</th>
        <th>Rent</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Students</h2>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Student ID</th>
        <th>Gender</th>
        <th>Residence</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Maintenance Requests</h2>
  <table id="maintenanceTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Status</th>
        <th>Student</th>
        <th>Employee</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="js/main.js"></script>
</body>
</html>
